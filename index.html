<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./imag/celular.png" alt="celular">
        </div> 
        <div class="instagram-continue">        
            <div class="group">
                <img src="./imag/Instagram-Logo.png" alt="Instagram Logo" class="Instagram-Logo">
                <div class="profile-photo"> 
                    <img src="./imag/perfil-instagram.jpg" alt="foto de perfil" class="profile-photo">
                </div>
                <a href="" class="instagram-login">Continuar como Dorival</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                    <p class="not-account">Não é Dorival</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou 
                        <span class="link-blue">Inscreva-se</span>
                    </p>
    
                </div>
                    <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="" class="app-download"></a>
                        <a href="" class="app-download"></a>
                    </div>
                </div>
            </div>                
        </div>        
            
        
    </div>
    
</body>
</html>
